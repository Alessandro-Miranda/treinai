<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="auto">
              <ion-button size="small" color="dark" fill="clear" (click)="onCloseModal()">
                <ion-icon name="chevron-back-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="9" class="ion-text-center">
              <ion-title>
                Adicionar exercício
              </ion-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <form>
        <h2>
          Informações do Exerício
        </h2>
  
        <ion-item-group>
          <ion-item>
            <ion-input
              label="Exerício"
              labelPlacement="stacked"
              type="text"
            />
          </ion-item>
  
          <ion-item class="ion-margin-top">
            <ion-input label="Repetições" labelPlacement="stacked" type="number" />
          </ion-item>
  
          <ion-item class="ion-margin-top">
            <ion-input label="Descanso (Em segundos)" labelPlacement="stacked" type="number" />
          </ion-item>
  
          <ion-item class="ion-margin-top">
            <ion-input label="Carga (KG)" labelPlacement="stacked" type="number" />
          </ion-item>
          
          <ion-item class="ion-margin-top">
            <ion-textarea label="Observações" labelPlacement="stacked" rows="5" />
          </ion-item>
        </ion-item-group>
  
        <ion-grid class="ion-no-padding ion-margin-top">
          <ion-row class="ion-justify-content-end">
            <ion-col size="auto">
              <ion-button fill="clear" color="medium" (click)="onCloseModal()">
                Fechar
              </ion-button>
            </ion-col>
            <ion-col size="auto" class="ion-margin-start">
              <ion-button fill="solid" class="add-exercise">
                Adicionar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
