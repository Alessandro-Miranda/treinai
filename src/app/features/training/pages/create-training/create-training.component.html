<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Novo Treino</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form>
    <fieldset>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-text>
            <h2>Informações do treino</h2>
          </ion-text>
        </ion-row>
  
        <ion-row>
          <ion-input
            label="Nome do Treino"
            labelPlacement="floating"
            placeholder="Nome do Treino"
            fill="solid"
          />
        </ion-row>
  
        <ion-row>
          <ion-input
            label="Duração (em dias)"
            labelPlacement="floating"
            placeholder="Duração (em dias)"
            type="number"
            fill="solid"
            class="ion-margin-top"
          />
        </ion-row>
      </ion-grid>
    </fieldset>

    <fieldset class="ion-margin-top">
      <app-add-division />

      <app-division-list />
    </fieldset>

    <ion-button class="save-training" type="submit">
      Salvar treino
    </ion-button>
  </form>

  <app-exercise-modal />
</ion-content>
