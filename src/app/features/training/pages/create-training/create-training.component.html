<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Novo Treino</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="training" (ngSubmit)="onSubmit()">
    <fieldset>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-text>
            <h2>Informações do treino</h2>
          </ion-text>
        </ion-row>
  
        <ion-row>
          <ion-input
            label="Nome do Treino"
            labelPlacement="floating"
            placeholder="Nome do Treino"
            errorText="O nome é obrigatório e deve ter, no mínimo, 4 caracteres"
            fill="solid"
            id="name"
            formControlName="name"
          />
        </ion-row>
  
        <ion-row class="ion-margin-top">
          <ion-input
            label="Duração (em dias)"
            labelPlacement="floating"
            placeholder="Duração (em dias)"
            errorText="A duração deve ser de no mínimo 1 dia"
            type="number"
            fill="solid"
            class="ion-margin-top"
            id="duration"
            formControlName="duration"
          />
        </ion-row>
      </ion-grid>
    </fieldset>

    <fieldset class="training-division">
      <app-add-division (addDivision)="onAddDivision($event)" />

      <app-division-list [divisions]="divisions" />
    </fieldset>

    <ion-button class="save-training" type="submit" expand="block">
      Salvar treino
    </ion-button>
  </form>

  <app-exercise-modal [(addExercise)]="addExercise" />
</ion-content>
