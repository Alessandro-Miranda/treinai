<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="auto">
              <ion-button color="dark" fill="clear" (click)="onCloseModal()">
                <ion-icon name="chevron-back-outline" slot="icon-only" size="large" />
              </ion-button>
            </ion-col>

            <ion-col size="9" class="ion-text-center">
              <ion-title>
                Exercícios
              </ion-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <h2>
        Divisão {{ exerciseDivision.title }}
      </h2>
      <span>{{ exerciseDivision.exercises.length }} exercício(s)</span>
      <ion-text>
        <p>Aqui vai o conteúdo foda</p>
      </ion-text>
    </ion-content>
  </ng-template>
</ion-modal>
