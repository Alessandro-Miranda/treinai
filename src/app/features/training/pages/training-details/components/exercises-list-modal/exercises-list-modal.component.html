<ion-modal [isOpen]="isOpen">
  <ng-template>
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="auto">
              <ion-button color="dark" fill="clear" (click)="onCloseModal()">
                <ion-icon name="chevron-back-outline" slot="icon-only" size="large" />
              </ion-button>
            </ion-col>

            <ion-col size="9" class="ion-text-center">
              <ion-title>
                Exercícios
              </ion-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <div class="ion-text-center ion-margin-top ion-margin-bottom">
        <h2 class="ion-no-margin">
          Divisão {{ exerciseDivision.title }}
        </h2>
        <span class="exercises-length">{{ exerciseDivision.exercises.length }} exercício(s)</span>
      </div>

      <ion-grid class="ion-no-margin ion-no-padding">
        @for (exercise of exercises; track $index) {
        <ion-row>
          <app-exercises-card [exercise]="exercise" />
        </ion-row>
        }
      </ion-grid>

    </ion-content>
  </ng-template>
</ion-modal>
