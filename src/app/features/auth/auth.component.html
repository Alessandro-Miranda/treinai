<ion-content [fullscreen]="true">
  <div class="auth-grid ion-padding">
    <ion-text class="title">Treinaí</ion-text>
    <ion-text>Seu treino começa aqui!</ion-text>
    <ion-button
      expand="block"
      fill="outline"
      class="ion-margin-top ion-padding login-google"
      (click)="handleGoogleLogin();"
      [attr.data-isAuthenticating]="isAuthenticating"
    >
      <ion-icon aria-hidden="true" name="logo-google" class="ion-margin-end"></ion-icon>
      <ion-text>
        login com Google
      </ion-text> 

      <span class="loading" [attr.data-isAuthenticating]="isAuthenticating">
        <ion-spinner [paused]="!isAuthenticating" />
      </span>
    </ion-button>
  </div>

  <app-toast-alert />
</ion-content>
